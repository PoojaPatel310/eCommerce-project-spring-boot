

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate ="admin/template">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Master Entry</title>
</head>

<body class="hold-transition sidebar-mini">


<div layout:fragment = "content1">

    <div class ="container my-3">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Order Master Entry</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/order-master/list">Home</a></li>
                            <li class="breadcrumb-item active">Orders Master</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="container-fluid">

                <div class="row">

                    <div class="col-md-12">

                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Order Master Entry</h3>
                            </div>
                            <div class="container my-3">
                                <form id="quickForm" th:action="@{/order-master/insert}" th:object="${orderMaster}" method="post">



                                    <div class="form-group">
                                        <label for="user_id">USER</label>
                                        <select th:field="${orderMaster.user}" name="user_id" id="user_id"  class="form-select">
                                            <option th:each="user:${userList}"
                                                    th:text="${user.fname}"
                                                    th:value="${user.id}">
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="orderAmount">ORDER AMOUNT</label>
                                        <input type="text" th:field="*{orderAmount}" class="form-control"  id="orderAmount" placeholder="Enter Order Amount">
                                    </div>





                                    <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                                </form>

                            </div>
                        </div>

                        <div class="col-md-6">
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

</div>



<aside class="control-sidebar control-sidebar-dark">
</aside>

<script layout:fragment="script1">
$(function () {
  $.validator.setDefaults({
    submitHandler: function () {
     $('#quickForm').submit
    }
  });
  $('#quickForm').validate({
    rules: {
      orderDate: {
        required: true,
      },
      orderAmount: {
        required: true,
      },


    },
    messages: {
      orderDate: {
        required: "Please Select Order Date",
      },
      orderAmount: {
        required: "Please enter Order Amount",
      },


    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>

</body>
</html>
