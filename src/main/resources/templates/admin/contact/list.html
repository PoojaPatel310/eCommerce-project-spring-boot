
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www/thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate ="admin/template">
<head>
    <title>Contact List</title>
</head>

<body class="hold-transition sidebar-mini">

<div layout:fragment = "content1">
    <div class ="container my-3">

        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Contact</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Contact</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <a href="/contact/new"><button class="btn btn-sm btn-info my-3">Add New Contact</button> </a>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">

                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>FIRST NAME</th>
                                        <th>LAST NAME</th>                                  
                                        <th>Contact No.</th>
                                        <th>EMAIL</th>
                                        <th>MESSAGE</th>
                                        <th>ENQUIRY DATE</th>
                                        <th>ACTION</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="contactUs : ${list}">
                                        <td th:text ="${contactUs.id}"></td>
                                        <td th:text="${contactUs.fname}"></td>
                                        <td th:text="${contactUs.lname}"></td>
                                        <td th:text="${contactUs.phone}"></td>
                                        <td th:text="${contactUs.email}"></td>
                                        <td th:text ="${contactUs.message}"></td>
                                        <td th:text="${contactUs.enquiryDate}"></td>


                                        <td style="width:160px">
                                            <a th:href="@{/contact/edit/{id}(id=${contactUs.id})}"><button class="btn btn-sm btn-success">UPDATE</button></a>
                                            <a th:href="@{/contact/delete/{id}(id=${contactUs.id})}"  onclick="return confirm('Do you want to delete?')"><button class="btn btn-sm btn-danger">DELETE</button></a>
                                        </td>
                                    </tr>
                                    </tbody>

                                    <tfoot>
                                    <tr>
                                        <th>ID</th>
                                        <th>FIRST NAME</th>
                                        <th>LAST NAME</th>
                                        <th>Contact No.</th>
                                        <th>EMAIL</th>
                                        <th>MESSAGE</th>
                                        <th>ENQUIRY DATE</th>
                                        <th>ACTION</th>
                                    </tr>
                                    </tfoot>
                                </table>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<aside class="control-sidebar control-sidebar-dark">
</aside>

</body>
</html>
