

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate ="admin/template">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Entry</title>
</head>

<body class="hold-transition sidebar-mini">


<div layout:fragment = "content1">

    <div class ="container my-3">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Product Entry</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/product/list">Home</a></li>
                            <li class="breadcrumb-item active">Products</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="container-fluid">

                <div class="row">

                    <div class="col-md-12">

                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Product Entry</h3>
                            </div>
                            <div class="container my-3">
                                <form id="quickForm" th:action="@{/product/insert}" th:object="${product}" method="post" enctype="multipart/form-data">



                                    <div class="form-group">
                                        <label for="category_id">CATEGORY</label>
                                        <select th:field="${product.category}" name="category_id" id="category_id"  class="form-select">
                                            <option th:each="category:${categoryList}"
                                                    th:text="${category.name}"
                                                    th:value="${category.id}">
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="brand_id">BRAND</label>
                                        <select th:field="${product.brand}" name="brand_id" id="brand_id"  class="form-select">
                                            <option th:each="brand:${brandList}"
                                                    th:text="${brand.name}"
                                                    th:value="${brand.id}">
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="name">NAME</label>
                                        <input type="text" th:field="*{name}" class="form-control"  id="name" placeholder="Enter Product Name">
                                    </div>

                                    <div class="form-group">
                                        <label for="detail">DETAIL</label>
                                        <textarea th:field="*{detail}" class="form-control"  id="detail" placeholder="Enter Product Detail"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="image">IMAGE </label>
                                        <input type="file" class="form-control" id="image" name="photo1" accept="*" width="80px" height="80px"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="mrp">MRP</label>
                                        <input type="text" th:field="*{mrp}" class="form-control"  id="mrp">
                                    </div>

                                    <div class="form-group">
                                        <label for="rate">RATE</label>
                                        <input type="text" th:field="*{rate}" class="form-control"  id="rate" >
                                    </div>



                                    <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                                </form>

                            </div>
                        </div>

                        <div class="col-md-6">
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

</div>



<aside class="control-sidebar control-sidebar-dark">
</aside>

<script layout:fragment="script1">
$(function () {
  $.validator.setDefaults({
    submitHandler: function () {
     $('#quickForm').submit
    }
  });
  $('#quickForm').validate({
    rules: {
      name: {
        required: true,
      },
      mrp: {
        required: true,
      },
      rate: {
        required: true,
      },


    },
    messages: {
      name: {
        required: "Please enter name",
      },
       mrp: {
        required: "Enter product mrp",
      },
      rate: {
        required: "Enter product rate",
      },

    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>

</body>
</html>
