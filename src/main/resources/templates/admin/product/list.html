
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www/thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate ="admin/template">
<head>
    <title>Product List</title>
</head>

<body class="hold-transition sidebar-mini">

<div layout:fragment = "content1">
    <div class ="container my-3">

        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Product</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Product</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">





                        <div class="card">
                            <div class="card-header">

                                <a href="/product/new"><button class="btn btn-sm btn-info my-3">Add New Product</button> </a>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">

                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>CATEGORY</th>
                                        <th>BRAND</th>
                                        <th>NAME</th>
                                        <th>DETAIL</th>
                                        <th>IMAGE</th>
                                        <th>MRP</th>
                                        <th>RATE</th>

                                        <th>ACTION</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="product : ${list}">
                                        <td th:text ="${product.id}"></td>
                                        <td th:text="${product.category.name}"></td>
                                        <td th:text="${product.brand.name}"></td>
                                        <td th:text="${product.name}"></td>
                                        <td th:text="${product.detail}"></td>
                                        <td> <img th:src="${product.photosImagePath}" height=80px width=80px /></td>
                                        <td th:text="${product.mrp}"></td>
                                        <td th:text="${product.rate}"></td>

                                        <td style="width:160px">
                                            <a th:href="@{/product/edit/{id}(id=${product.id})}"><button class="btn btn-sm btn-success">UPDATE</button></a>
                                            <a th:href="@{/product/delete/{id}(id=${product.id})}"  onclick="return confirm('Do you want to delete?')"><button class="btn btn-sm btn-danger">DELETE</button></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>ID</th>
                                        <th>CATEGORY</th>
                                        <th>BRAND</th>
                                        <th>NAME</th>
                                        <th>DETAIL</th>
                                        <th>IMAGE</th>
                                        <th>MRP</th>
                                        <th>RATE</th>

                                        <th>ACTION</th>
                                    </tr>
                                    </tfoot>
                                </table>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<aside class="control-sidebar control-sidebar-dark">
</aside>

</body>
</html>
