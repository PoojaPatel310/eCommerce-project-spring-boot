
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www/thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate ="admin/template">
<head>
    <title>User List</title>
</head>

<body class="hold-transition sidebar-mini">

<div layout:fragment = "content1">
    <div class ="container my-3">

        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>User</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">User</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">





                        <div class="card">
                            <div class="card-header">

                                <a href="/user/new"><button class="btn btn-sm btn-info my-3">Add New User</button> </a>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">

                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>FIRST NAME</th>
                                        <th>LAST NAME</th>
                                        <th>CITY</th>
                                        <th>MOBILE</th>
                                        <th>EMAIL</th>
                                        <th>PASSWORD</th>
                                        <th>ROLE</th>
                                        <th>ACTION</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="user : ${list}">
                                        <td th:text ="${user.id}"></td>
                                        <td th:text="${user.fname}"></td>
                                        <td th:text="${user.lname}"></td>
                                        <td th:text ="${user.city}"></td>
                                        <td th:text="${user.mobile}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text ="${user.password}"></td>
                                        <td th:text="${user.role}"></td>


                                        <td style="width:160px">
                                            <a th:href="@{/user/edit/{id}(id=${user.id})}"><button class="btn btn-sm btn-success">UPDATE</button></a>
                                            <a th:href="@{/user/delete/{id}(id=${user.id})}"  onclick="return confirm('Do you want to delete?')"><button class="btn btn-sm btn-danger">DELETE</button></a>
                                        </td>
                                    </tr>
                                    </tbody>

                                    <tfoot>
                                    <tr>
                                        <th>ID</th>
                                        <th>FIRST NAME</th>
                                        <th>LAST NAME</th>
                                        <th>CITY</th>
                                        <th>MOBILE</th>
                                        <th>EMAIL</th>
                                        <th>PASSWORD</th>
                                        <th>ROLE</th>
                                        <th>ACTION</th>
                                    </tr>
                                    </tfoot>
                                </table>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<aside class="control-sidebar control-sidebar-dark">
</aside>

</body>
</html>
