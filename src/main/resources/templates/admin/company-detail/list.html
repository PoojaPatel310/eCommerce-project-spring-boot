
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www/thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate ="admin/template">
<head>
    <title>Company Detail List</title>
</head>

<body class="hold-transition sidebar-mini">

<div layout:fragment = "content1">
    <div class ="container my-3">

        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Company Detail</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Company Detail</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">





                        <div class="card">
                            <div class="card-header">

                                <a href="/company-detail/new"><button class="btn btn-md btn-info my-3">Add New Company Detail</button> </a>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">

                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>NAME</th>
                                        <th>HEADER LOGO</th>
                                        <th>FOOTER LOGO</th>
                                        <th>EMAIL</th>
                                        <th>MOBILE</th>
                                        <th>FACEBOOK</th>
                                        <th>TWITTER</th>
                                        <th>LINKEDIN</th>
                                        <th>PINTEREST</th>
                                        <th>ADDRESS 1</th>
                                        <th>ADDRESS 2</th>
                                        <th>COPY-WRITE</th>
                                        <th>ACTION</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="companyDetail : ${list}">
                                        <td th:text ="${companyDetail.id}"></td>
                                        <td th:text="${companyDetail.name}"></td>
                                        <td> <img th:src="${companyDetail.headerLogoPath}" height=80px width=80px /></td>
                                        <td> <img th:src="${companyDetail.footerLogoPath}" height=80px width=80px /></td>
                                        <td th:text="${companyDetail.email}"></td>
                                        <td th:text="${companyDetail.mobile}"></td>
                                        <td th:text="${companyDetail.facebook}"></td>
                                        <td th:text="${companyDetail.twitter}"></td>
                                        <td th:text="${companyDetail.linkedin}"></td>
                                        <td th:text="${companyDetail.pinterest}"></td>
                                        <td th:text="${companyDetail.address1}"></td>
                                        <td th:text="${companyDetail.address2}"></td>
                                        <td th:text="${companyDetail.copyWrite}"></td>
                                        <td style="width:160px">
                                            <a th:href="@{/company-detail/edit/{id}(id=${companyDetail.id})}"><button class="btn btn-sm btn-success">UPDATE</button></a>
                                            <a th:href="@{/company-detail/delete/{id}(id=${companyDetail.id})}"  onclick="return confirm('Do you want to delete?')"><button class="btn btn-sm btn-danger">DELETE</button></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>ID</th>
                                        <th>NAME</th>
                                        <th>HEADER LOGO</th>
                                        <th>FOOTER LOGO</th>
                                        <th>EMAIL</th>
                                        <th>MOBILE</th>
                                        <th>FACEBOOK</th>
                                        <th>TWITTER</th>
                                        <th>LINKEDIN</th>
                                        <th>PINTEREST</th>
                                        <th>ADDRESS 1</th>
                                        <th>ADDRESS 2</th>
                                        <th>COPY-WRITE</th>
                                        <th>ACTION</th>
                                    </tr>
                                    </tfoot>
                                </table>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<aside class="control-sidebar control-sidebar-dark">
</aside>

</body>
</html>
